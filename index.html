<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        td {
            width: 20px;
            height: 20px;
            border: 1px solid rgba(0, 0, 0, 0.644);
        }
    </style>
</head>

<body>
    <form class="container" id="myForm">
        <h1>Task 1</h1>
        <div class="row">
            <div class="col">
                <h2> </h2>
            </div>
            <div class="col">
                <h2>Rows</h2>
            </div>
            <div class="col">
                <h2>Columns</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2>start</h2>
            </div>
            <div class="col">
                <input type="number" id="rows" placeholder="row start" />
            </div>
            <div class="col">
                <input type="number" id="cols" placeholder="Column start" />
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2>End</h2>
            </div>
            <div class="col">
                <input type="number" id="rowe" placeholder="row end" />
            </div>
            <div class="col">
                <input type="number" id="cole" placeholder="Column end" />
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2>INR</h2>
            </div>
            <div class="col">
                <input type="number" id="irow" placeholder="INR start" />
            </div>
            <div class="col">
                <input type="number" id="icol" placeholder="INR end" />
            </div>
        </div>
        <button onclick="createTable()">create</button>
    </form>
    <div class="table">
        <table id="myTable">
        </table>
    </div>

    <script>
        document.getElementById('myForm').addEventListener('submit', (e) => {
            e.preventDefault();
        })


        // var rowstart = 0;
        // var colstart = 0;
        // var rowend = 10;
        // var colend = 10;
        // var inrrow = 2;
        // var inrcol = 2;

        function createTable() {
            var rowstart = document.getElementById("rows").value;
            var colstart = document.getElementById("cols").value;
            var rowend = document.getElementById("rowe").value;
            var colend = document.getElementById("cole").value;
            var inrrow = document.getElementById("irow").value;
            var inrcol = document.getElementById("icol").value;

            console.log(rowstart);
            console.log(colstart);
            console.log(rowend);
            console.log(colend);
            console.log(inrrow);
            console.log(inrcol);

            var row = rowend / inrrow;
            var col = colend / inrcol;

            for (var r = 0; r <= row; r++) {
                var x = document.getElementById('myTable').insertRow(r);
                if (r == 0) {
                    for (var c = 0; c <= col; c++) {
                        var y = x.insertCell(c);
                        y.innerHTML = c * inrrow;
                    }
                } else {
                    for (var c = 0; c <= col; c++) {
                        var y = x.insertCell(c);
                        if (c == 0) {
                            y.innerHTML = r * inrcol;
                        } else {
                            y.innerHTML = " ";
                        }
                    }
                }
            }
        }

    </script>
</body>

</html>
